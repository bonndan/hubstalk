<div content-for="title"><span>Repos to review</span></div>
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
        <a ng-repeat="item in review" class="list-group-item" href="#/repo/{{item}}">
            <h3>{{ item }}</h3>
            <p ng-if="$root.comments[item]"><i class="fa fa-comment"></i> {{$root.comments[item]}}</p>
            <i class="fa fa-chevron-right pull-right"></i>
            <br />
        </a>
      
    </div>
  </div>
</div>
