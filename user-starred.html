<div content-for="title"><span>Repos starred by {{ login }}</span></div>
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
        <a ng-repeat="item in starred" class="list-group-item" href="#/repo/{{ item.full_name }}">
            <h3>{{ item.name }}</h3>
            {{ item.description }}<br />
        </a>
    </div>
  </div>
</div>
