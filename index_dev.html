<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HubStalk</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
        <script src="js/octokit.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="HubStalk" ng-controller="MainController">
        <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
            <h1 class="app-name"><i class="fa fa-binoculars"></i> HubStalk</h1>

            <div class="scrollable">
                <div class="scrollable-content" ng-if="$root.github">
                    <div class="list-group" toggle="off" bubble target="mainSidebar">
                        <a class="list-group-item" href="#/"> <i class="fa fa-home"></i> Home</a>
                        <a class="list-group-item" href="#/following"><i class="fa fa-users"> Following</i></a>
                        <a class="list-group-item" href="#/starred" ><i class="fa fa-star fa-navbar"> Your starred repos</i></a>
                        <a class="list-group-item" href="#/review" ><span class="badge pull-right">{{ $root.review.length }}</span> <i class="fa fa-flag fa-navbar"> To review </i></a>
                        <a class="list-group-item" href="#/login" ><i class="fa fa-question fa-navbar"> Identify yourself</i></a>
                    </div>

                </div>
            </div>
        </div>

        <div class="app">

            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top">

                <div class="navbar-brand navbar-brand-center" yield-to="title">
                    <span>HubStalk</span>
                </div>

                <div class="btn-group pull-left" ng-if="$root.github">
                    <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>

            </div>

            <div class="app-body">
                <ng-view class="app-content"></ng-view>
            </div>
        </div>
    </body>
</html>
