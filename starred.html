<div content-for="title"><span>Starred</span></div>
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
        <a ng-repeat="item in starred" class="list-group-item" href="/#/repo/{{ item.full_name }}">
            <h3>{{ item.name }}</h3>
            {{ item.description }}<br />
            <em class="text-info" ng-if="$root.comments[item.full_name]">
                <i class="fa fa-comment"></i> {{$root.comments[item.full_name]}}
            </em>
            <br />
        </a>
    </div>
  </div>
</div>
